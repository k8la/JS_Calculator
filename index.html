<!DOCTYPE html>
<html>
	<head>
		<script src='jquery-1.11.1.min.js'></script>
		<script src='calc.js'></script>
		<link rel='stylesheet' type='text/css' href='calc.css'>
	</head>
	
	<body>
		<div id='calculator'>
		<!-- Screen and clear key -->
			<div class='top'>
				<span class='clear'>C</span>
				<div class='screen'>Ex:25..x.9</div>
			</div>

			<div class='keys'>
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class='operator'>+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class='operator'>-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class='operator'>/</span>
				<span>0</span>
				<span>.</span>
				<span class='eval'>=</span>
				<span class='operator'>x</span>
			</div>
		</div>
	</body>
</html>
